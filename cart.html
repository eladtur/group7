    <main>
        <div class="cart-section">
            <h1>Shopping Cart</h1>
            <div class="cart-item">
                <img src="pics/MagicGardenCake.jpeg" alt="Cake Image 1" class="cart-image">

                    <input type="number" id="quantity3" min="1">

                    <button class="remove-button">Remove</button>
                </div>
            </div>
            <div id="total-price">Total Price: $0</div>
            <button class="checkout-button">Checkout</button>
