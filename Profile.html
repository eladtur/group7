<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="General.css">
    <link rel="stylesheet" href="Profile.css">
</head>
<body>
    <div id="shared-content"></div>
    <script>
        // Fetch and include the shared content
        fetch('shared.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('shared-content').innerHTML = html;
            });
    </script>

    <main>
        <div class="profile-container">
            <div class="profile-form">
                <h1>My Profile</h1>
                <form id="profile-form">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" readonly>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" readonly>

                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" readonly>
                </form>
            </div>
            <div class="orders-section">
                <h2>Your Orders</h2>
                <div class="orders-container" id="orders-container">
                    <!-- Orders will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </main>

    <script src="shared.js"></script>
    <script src="Profile.js"></script>
</body>
</html>
