<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="shared.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="shared-content"></div>
    <script>
        fetch('shared.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('shared-content').innerHTML = html;

                const topLogo = document.getElementById('top-logo');
                if (topLogo) {
                    topLogo.style.display = 'none';
                }
            });
    </script>
    <main>
        <div class="login-container">
            <img src="pics/wedding-cake-logo.png" alt="Wedding Cake Logo" class="logo">
            <h1 class="main-title">S&E Luxury Wedding Cakes</h1>
            <h2 class="sub-title">Account</h2>
            <form id="loginForm">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <div class="button-group">
                    <button type="submit" id="loginButton">Log In</button>
                    <button type="button" id="signInButton">Sign IN</button>
                </div>
            </form>
        </div>
    </main>
    <script src="login.js"></script>
</body>
</html>
