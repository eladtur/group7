<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="shared.css">
    <link rel="stylesheet" href="Checkout.css">
</head>
<body>
    <div id="shared-content"></div>
    <script>
        fetch('shared.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('shared-content').innerHTML = html;
            });
    </script>

    <main>
        <div class="checkout-section">
            <h1>Checkout</h1>
            <form id="checkout-form" action="confirmation.html?orderId=" method="POST" onsubmit="return validateForm()">
                <div class="order-details">
                    <h2>Order Details</h2>
                    <!-- orderId input field (hidden and readonly) -->
                    <label for="orderId">Order ID</label>
                    <input type="text" id="orderId" name="orderId" readonly>
                    <!-- Other order details -->
                    <label for="orderDate">Order Date</label>
                    <input type="text" id="orderDate" name="orderDate" readonly>
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                    <label for="houseNumber">House Number</label>
                    <input type="text" id="houseNumber" name="houseNumber" required>
                    <label for="streetName">Street Name</label>
                    <input type="text" id="streetName" name="streetName" required>
                    <label for="zipCode">Zip Code</label>
                    <input type="text" id="zipCode" name="zipCode" required>
                </div>

                <div class="payment-details">
                    <h2>Payment Details</h2>
                    <!-- Payment details fields -->
                    <label for="ccType">Card Type</label>
                    <select id="ccType" name="ccType" required>
                        <option value="">Select Card Type</option>
                        <option value="American Express">American Express</option>
                        <option value="MasterCard">MasterCard</option>
                        <option value="Visa">Visa</option>
                    </select>
                    <label for="ccNumber">Card Number</label>
                    <input type="text" id="ccNumber" name="ccNumber" required>
                    <label for="ccExpirationMonth">Expiration Month:</label>
                    <select id="ccExpirationMonth" name="ccExpirationMonth"></select>
                    <label for="ccExpirationYear">Expiration Year:</label>
                    <select id="ccExpirationYear" name="ccExpirationYear"></select>
                    <label for="ccCVC">CVC</label>
                    <input type="text" id="ccCVC" name="ccCVC" required>
                    <label for="customerEmail">Customer Email</label>
                    <input type="email" id="customerEmail" name="customerEmail" required>
                    <div>Total Amount to Charge: $<span id="totalAmount"></span></div>

                </div>

                <div class="submit-button">
                    <button type="submit">Place Order</button>
                </div>
            </form>
        </div>
    </main>
    <script src="shared.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
