<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Cake Page</title>
    <link rel="stylesheet" href="General.css">
    <link rel="stylesheet" href="cakeDesign.css">
</head>
<body>
<div id="shared-content"></div>
    <script>
        // Fetch and include the shared content
        fetch('shared.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('shared-content').innerHTML = html;
            });
    </script>

    <main>
        <div class="logo">

            <img src="pics/wedding-cake-logo.png" height="100" width="100" alt="Logo"/>
            <div>S&E Luxury Wedding Cakes</div>
        </div>
        <div id="cake-details" class="cake-details"></div>
            <div class="customize">
                <h2>Customise your cake</h2>
                <form>
                    <label for="cake-base">Cake Base</label>
                    <select id="cake-base">
                        <option>Vanilla</option>
                        <option>Chocolate</option>
                        <option>Lemon</option>
                        <option>Coconut</option>
                        <option>Pistachio</option>
                        <option>Caramel</option>
                        <option>Red velvet</option>
                        <option>Strawberry</option>
                        <option>Coffee</option>
                        <option>Carrot</option>
                    </select>
                    <label for="cream">Cream</label>
                    <select id="cream">
                        <option>Buttercream</option>
                        <option>Strawberry</option>
                        <option>Ganache</option>
                        <option>Cream cheese</option>
                        <option>Lemon</option>
                        <option>Raspberry</option>
                        <option>Chocolate</option>
                    </select>
                    <label for="dietary-preference">Dietary Preference</label>
                    <select id="dietary-preference">
                        <option>Dairy</option>
                        <option>Vegan</option>
                        <option>Dairy Free</option>
                    </select>
                    <label for="inscription">Inscription</label>
                    <input type="text" id="inscription">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" min="1">
                    <button type="button" onclick="buyNow()">Buy it now</button>
                    <button type="button" onclick="addToCart()">Add to Shopping cart</button>
                </form>
            </div>
        </div>
    </main>
    <div class="scroll-option">
        <button onclick="scrollToTop()">Scroll to Top</button>
    </div>
    <script src="shared.js"></script>
    <script src="cakeDesign.js"></script>

</body>
</html>
