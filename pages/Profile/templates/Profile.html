{% extends 'shared.html' %}
{% set page_head_title = 'Profile' %}
{% block page_head_css %}
<link rel="stylesheet" href="{{ url_for('Profile.static', filename='css/Profile.css') }}">
{% endblock %}
{% block page_body_main_content %}
<main>
    <div class="profile-container">
        <div class="profile-form">
            <h1>My Profile</h1>
            <form id="profile-form">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" readonly>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" readonly>

                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" readonly>
            </form>
        </div>
        <div class="orders-section">
            <h2>Your Orders</h2>
            <div class="orders-container" id="orders-container">
            </div>
        </div>
    </div>
</main>
{% endblock %}
{% block page_body_js %}
<script src="{{ url_for('static', filename='js/shared.js') }}"></script>
<script src="{{ url_for('Profile.static', filename='js/Profile.js') }}"></script>
{% endblock %}
