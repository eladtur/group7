<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="../../shared/static/css/shared.css">
    <link rel="stylesheet" href="../static/css/CreateAccount.css">
</head>
<body>
    <div id="shared-content"></div>
    <script>
        fetch('shared.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('shared-content').innerHTML = html;
            });
    </script>

    <main>
        <div class="create-account-container">
            <div class="account-form">
                <h1>Create an Account</h1>
                <form id="create-account-form">
                    <label for="fullName">Full Name*</label>
                    <input type="text" id="fullName" name="fullName" required>

                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Password*</label>
                    <input type="password" id="password" name="password" required>

                    <label for="confirmPassword">Confirm Password*</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>

                    <label for="phone">Phone*</label>
                    <input type="tel" id="phone" name="phone" required>

                    <button type="submit">Create Account</button>
                </form>
            </div>
        </div>
    </main>

    <script type="module" src="../static/js/CreateAccount.js"></script>
</body>
</html>
