{% extends 'shared.html' %}
{% set page_head_title = 'Create Account' %}
{% block page_head_css %}
<link rel="stylesheet" href="{{ url_for('CreateAccount.static', filename='css/CreateAccount.css') }}">
{% endblock %}
{% block page_body_main_content %}
<main>
    <div class="create-account-container">
        <div class="account-form">
            <h1>Create an Account</h1>
            <form id="create-account-form">
                <label for="fullName">Full Name*</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="email">Email*</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password*</label>
                <input type="password" id="password" name="password" required>

                <label for="confirmPassword">Confirm Password*</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

                <label for="phone">Phone*</label>
                <input type="tel" id="phone" name="phone" required>

                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
{% block page_body_js %}
<script type="module" src="{{ url_for('CreateAccount.static', filename='js/CreateAccount.js') }}"></script>
{% endblock %}
